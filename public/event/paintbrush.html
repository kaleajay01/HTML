<!DOCTYPE html>
<html style="background-color: rgb(94, 94, 94);">
    <head>
        <title>paintbrush page</title>
    </head>
    <body>
        <h1 style="color: rgb(255, 255, 255); font-family:Georgia, 'Times New Roman', Times, serif">Welcome to canvas</h1>

        <canvas id="canvas" width="500" height="500" style="background-color: rgb(255, 145, 0);"></canvas>
        <script>
            function drawLine(){
                var theCanvas = document.getElementById("canvas");
                var context = theCanvas.getContext("2d");
                //x_ and y|
                context.moveTo(1,1);
                context.lineTo(500,500);
                context.stroke();
            }
            function drawLine1(){
                var theCanvas = document.getElementById("canvas");
                var context = theCanvas.getContext("2d");
                //x_ and y|
                context.moveTo(1,500);
                context.lineTo(500,1);
                context.stroke();
            }
            function drawLine2(){
                var theCanvas = document.getElementById("canvas");
                var context = theCanvas.getContext("2d");
                //x_ and y|
                context.moveTo(1,250);
                context.lineTo(500,250);
                context.stroke();
            }
            function drawLine3(){
                var theCanvas = document.getElementById("canvas");
                var context = theCanvas.getContext("2d");
                //x_ and y|
                context.moveTo(250,1);
                context.lineTo(250,250);
                context.stroke();
            }
            function drawRectangleUpperLeft(){
                var theCanvas = document.getElementById("canvas");
                var context = theCanvas.getContext("2d");
                //x_ and y|
                context.fillStyle = "white";
                context.fillRect(25,25,200,200);
                context.strokeStyle = "red";
                context.lineWidth = 5;
                context.strokeRect(25,25,200,200);
            }
            function drawRectangleUpperRight(){
                var theCanvas = document.getElementById("canvas");
                var context = theCanvas.getContext("2d");
                //x_ and y|
                context.fillStyle = "white";
                context.fillRect(275,25,200,200);
                context.strokeStyle = "red";
                context.lineWidth = 5;
                context.strokeRect(275,25,200,200);
            }
            function drawRectangleLarge(){
                var theCanvas = document.getElementById("canvas");
                var context = theCanvas.getContext("2d");
                //x_ and y|
                context.fillStyle = "white";
                context.fillRect(25,275,450,200);
                context.strokeStyle = "red";
                context.lineWidth = 5;
                context.strokeRect(25, 275, 450, 200);
            }
            function drawTriangleUpperLeft(){
                var canvas = document.getElementById("canvas");
                var context = canvas.getContext("2d");

                context.beginPath();
                context.moveTo(125, 50);
                context.lineTo(75, 150);
                context.lineTo(175, 150);
                context.fillStyle = "orange";
                context.fill();
            }
            function drawCircle(){
                var canvas = document.getElementById("canvas");
                var context = canvas.getContext("2d");
                context.beginPath();
                context.strokeStyle = "blue";
                context.lineWidth = 4;
                context.arc(250, 200, 50, 0, Math.PI * 2);
                context.fill();
                context.stroke();
            }
            
            //drawLine();
            //drawLine1();
            //drawLine2();
            //drawLine3();
            //drawRectangleUpperLeft();
            //drawRectangleUpperRight();
            //drawRectangleLarge();
            //drawTriangleUpperLeft();
            drawCircle();

        </script>
    </body>
</html>
